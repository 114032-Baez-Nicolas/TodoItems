<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Items | 114032 | Báez Nicolás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-5">Listado de Items</h1>
            <p class="lead">Puede elegir si añadir, actualizar o eliminar algun Item del listado..</p>
        </div>
    </div>


    <section id="ListadoLibros">
        <form id="form-listadoLibros">

            <div class="container py-4">
                <div class="container" id="divborder">

                    <div class="row text-center">
                        <h1 class="display-6 py-3">Listado de Items</h1>


                        <table class="table py-3">
                            <thead>
                              <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Completa</th>
                                <th scope="col">Categoria</th>
                              </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                        <div class="mb-3 py-1 col-md-4 py-4">
                            <a class="btn btn-primary form-control text-white"
                                id="btn-añadirItem" href="Post-item.html">Añadir item
                            </a>
                        </div>

                        <div class="mb-3 py-1 col-md-4 py-4">
                            <a class="btn btn-primary form-control text-white" type="submit"
                                id="btn-editItem" href="Put.html">Actualizar Item
                            </a>
                        </div>

                        <div class="mb-3 py-1 col-md-4 py-4">
                            <a class="btn btn-primary form-control text-white" type="submit"
                                id="btn-deleteItem" href="Delete.html">Eliminar Item
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jsfilepag2.js"></script>

</body>

</html>
